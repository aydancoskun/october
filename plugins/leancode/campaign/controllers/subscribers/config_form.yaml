# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Subscriber

# Model Form Field configuration
form: $/leancode/campaign/models/subscriber/fields.yaml

# Model Class name
modelClass: Leancode\Campaign\Models\Subscriber

# Default redirect location
defaultRedirect: leancode/campaign/subscribers

# Create page
create:
    title: Create Subscriber
    redirect: leancode/campaign/subscribers/update/:id
    redirectClose: leancode/campaign/subscribers

# Update page
update:
    title: Edit Subscriber
    redirect: leancode/campaign/subscribers
    redirectClose: leancode/campaign/subscribers

# Preview page
preview:
    title: Preview Subscriber