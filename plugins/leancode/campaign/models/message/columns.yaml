# ===================================
#  List Column Definitions
# ===================================

columns:
    status:
        label: Status
        relation: status
        select: name
        sortable: false
        type: partial
        path: column_status
        width: 130px

    name:
        label: Name
        searchable: true
        type: partial
        path: column_name

    subject:
        label: Subject
        searchable: true
        invisible: true

    launch_at:
        label: Launched
        type: date
        width: 15%

    count_sent:
        label: "#Sent"
        width: 10%

    count_read:
        label: "#Read"
        width: 10%

    count_stop:
        label: "#Unsubscribed"
        width: 10%

