{% set user = __SELF__.user %}
<table>
<!--    <tr>
        <td class="kurtjensen-profile-label">DBID : </td><td class="kurtjensen-profile-data"> {{ user.id }}</td>
    </tr> -->
    <tr>
        <td class="kurtjensen-profile-label">Login : </td><td class="kurtjensen-profile-data"> {{ user.login }}</td>
    </tr>
    <tr>
        <td class="kurtjensen-profile-label">Company : </td><td class="kurtjensen-profile-data"> {{ user.company }}</td>
    </tr>
    <tr>
        <td class="kurtjensen-profile-label">Street Address : </td><td class="kurtjensen-profile-data"> {{ user.street_addr }}</td>
    </tr>
    <tr>
        <td class="kurtjensen-profile-label">City : </td><td class="kurtjensen-profile-data"> {{ user.city }}</td>
    </tr>
    <tr>
        <td class="kurtjensen-profile-label">State : </td><td class="kurtjensen-profile-data"> {{ user.state.name }}</td>
    </tr>
    <tr>
        <td class="kurtjensen-profile-label">Zip : </td><td class="kurtjensen-profile-data"> {{ user.zip }}</td>
    </tr>
    <tr>
        <td class="kurtjensen-profile-label">Email : </td><td class="kurtjensen-profile-data"> {{ user.email }}</td>
    </tr>
    <tr>
        <td> </td><td class="profile-meta"> Updated : {{ user.updated_at }}</td>
    </tr>
</table>
