{{ form_ajax('onProfileUpdate', { model: profile, update: { 'ExtendedInfo::extended-info': '#extended-info' }  }) }}
{% for name, prop in epsettings %}    
    <div class="form-group">
        <label for="Form-field-profile{{ name }}">{{ prop.label }}</label>
        {% if prop.type == 'text' %}
        <input name="{{ name }}" type="text" class="form-control" id="Form-field-profile{{ name }}" value="{{ prop.value }}">
        {% else %}
        <textarea name="{{ name }}" class="form-control" id="Form-field-profile{{ name }}">{{ prop.value }}</textarea>
        {% endif %}
        <p class="help-block">{{ prop.comment }}</p>
    </div> 
    
{% endfor %}
    
    <button type="submit" class="btn btn-default">Save</button> or <a href="">Cancel</a>
{{ form_close() }}
