{% if error %}
    <div class="alert alert-danger">Sorry there was an error: {{ error }}</div>
{% else %}
    <div class="alert alert-success">
        {% if requireConfirmation %}
            We have sent you an email to confirm your subscription, please check it!
        {% else %}
            Great success! Now we can keep it touch, see you soon!
        {% endif %}
    </div>
{% endif %}
