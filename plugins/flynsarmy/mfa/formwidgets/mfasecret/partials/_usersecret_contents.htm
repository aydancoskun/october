<!-- Text -->
<?php if ($this->previewMode): ?>
    <span class="form-control"><?= $field->value ? e($field->value) : '&nbsp;' ?></span>
<?php else: ?>
    <div class="input-group">
        <input
            type="text"
            name="<?= $field->getName() ?>"
            id="<?= $field->getId() ?>"
            value="<?= e($value) ?>"
            placeholder="<?= e(trans($field->placeholder)) ?>"
            class="form-control"
            autocomplete="off"
            maxlength="255"
            <?= $field->getAttributes() ?>
            />
        <?php if ( in_array('disabled', array_keys($field->getAttributes('field', false))) ): ?>
            <!-- Disabled fields don't save. So add a hidden one that does -->
            <input type="hidden" name="<?= $field->getName() ?>" value="<?= e($value) ?>" />
        <?php endif; ?>
        <div class="input-group-addon">
            <a href='#' onclick='return false' data-request="<?= $this->getEventHandler('onGenerate') ?>" data-stripe-load-indicator style='color:inherit;cursor:pointer;text-decoration:none'>Regenerate</a>
        </div>
    </div>
<?php endif ?>

<?php if ( !empty($qrcode) ): ?>
    <div class='mfa_qrcode'><img src="<?= $qrcode ?>" style="max-width:100%" /></div>
<?php endif; ?>
