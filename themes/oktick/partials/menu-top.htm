[viewBag]
==
<!-- OKTICK MENU START -->
<div class="navbar row" id="nav1" >
    <ul class="twelve columns">
        {% for item in items %}
            <li class="
                {{ item.isActive or item.isChildActive ? 'active' : '' }} 
                {{ item.items ? 'dropdown' : '' }}
                {{ item.url }}
                ">
                <a 
                    {% if item.items %}class="dropdown-toggle" data-toggle="dropdown"{% endif %} 
                    href="{{ item.url }}"
                    title="{{ item.title }}"
                >
                    {{ item.title }}
                    {% if item.items %}<!--span class="caret"></span-->{% endif %}
                </a>
                {% if item.items %}
                    {% partial 'menu-items' items=item.items class='dropdown-menu' %}
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>
