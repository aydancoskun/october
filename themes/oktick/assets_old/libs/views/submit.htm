<taconite>

	<eval>
		search_reset();
		$( "#autocomplete-ajax" ).val('{{ @searchvalue }}');
		$( "#searchvalue" ).html('{{ @searchvalue }}');
		$( "#str_status_msg" ).html('{{ @str_status_msg }}');
	</eval>

	<check if="{{   @str_suppliers !=false OR
					@str_prime_definition != false OR
					@str_prime_examples != false OR
					@str_related_items != false OR
					@str_linked_items != false OR
					@str_collective_items != false
				}}">
		<true><show select="#tabbed_content" /></true>
		<false><hide select="#tabbed_content" /></false>
	</check>

	<check if="{{ @str_suppliers_head != false }}">
		<true>
			<replaceContent select="#str_suppliers_head">
				{{ @str_suppliers_head }}
			</replaceContent>
		</true>
	</check>

	<check if="{{ @str_suppliers != false }}">
		<true>
			<replaceContent select="#str_suppliers_title">{{ @str_suppliers_title }}</replaceContent>
			<show select="#str_suppliers_tab"/>
			<replaceContent select="#str_suppliers">
				{{ @str_suppliers }}
			</replaceContent>
		</true>
		<false>
			<hide select="#str_suppliers_tab" />
		</false>
	</check>

	<eval>
		convert_links_to_ajax();
		readmore_init();
	</eval>

</taconite>
