<script>
function printInstructionsLeft(message){
	jQuery("#str_status_msg").html(decodeURIComponent(message));
}

function searchSubmit(){
	jQuery( "#autocomplete-ajax").css({"background": "url('themes/oktick/assets/img/searchip.gif') no-repeat right center"});
	jQuery( "#str_status_msg" ).html(jQuery( "#str_status_msg_searchSubmit" ).html());
//	  jQuery( "#str_status_msg_right" ).html(jQuery( "#str_status_msg_searchSubmit_R" ).html());

	var queryvalue = encodeURIComponent(get_clean_value('autocomplete-ajax'));
	var url = '/' + queryvalue;
	search_reset();
	//jQuery( "#autocomplete-ajax" ).val('');
	window.location.replace(url);
}

function get_clean_value(id){
	var tmp = document.getElementById(id).value;
	tmp = tmp.replace(/\//g,' ');
	tmp = encodeURIComponent(tmp);
	return tmp;
}

function get_clean_innerHTML(id){
	var tmp = document.getElementById(id).innerHTML;
	tmp = tmp.replace(/\//g,' ');
	tmp = encodeURIComponent(tmp);
	return tmp;
}

function search_reset(){
	jQuery( "#autocomplete-suggestions" ).hide();
	jQuery( "#autocomplete-ajax").css({"background": "url('themes/oktick/assets/img/searchoff.gif') no-repeat right center"});
//	jQuery( "#str_status_msg_right" ).html('');
	jQuery( "#str_status_msg" ).html('Enter Keyword (e.g. Tools, Boots, etc)');
	jQuery( "#str_status_msg_onSearchStart" ).html('');
	jQuery( "#str_status_msg_onSelect" ).html('');
	jQuery( "#str_status_msg_searchSubmit" ).html('');
//	jQuery( "#str_status_msg_searchSubmit_R" ).html('');
	jQuery( "#str_message" ).html( '' );
	jQuery( "#str_message" ).hide();
	jQuery( "#main-tab-title").click();
	jQuery( "#autocomplete-ajax" ).val('');
	jQuery( "#tabbed_content" ).hide();
	jQuery( "#results" ).hide();
	position_str_status_msg();
//	  var url = '/';
//	  window.location.replace(url);
}

  function position_str_status_msg(){
  return;
	var pos_field = jQuery("#autocomplete-ajax").position();
	var width_field = jQuery("#autocomplete-ajax").width();
	jQuery("#str_status_msg").css({
	  position: "absolute",
	  top: (pos_field.top - 24) + "px",
	  left: (pos_field.left + 11) + "px",
	  display: "block",
	  width: width_field +"px",
	}).show();
	jQuery("#str_status_msg_right").css({
	  position: "absolute",
	  top: (pos_field.top - 22) + "px",
	  left: ((pos_field.left + 7)+(width_field/2)) + "px",
	  display: "block",
	  width: (width_field/2) +"px",
	}).show();
	jQuery('#autocomplete-ajax').focus();
  }

	function convert_links_to_ajax() {
		var menu = "/_";
		var menulength = menu.length;
		jQuery("a, area").click(function() {
			var href = jQuery(this).attr("href");
			if (href == "#") return true;
			var is_menu = strpos(href,menu);
//			  alert(is_menu + " | " + href + " | " + href.substr(1, menulength) + "=" + menu);
			if(is_menu !== false) return true;
			if (href.indexOf(document.domain) > -1 || href.indexOf(':') === -1) {
			history.pushState({}, '', href);
			jQuery.get(href);
			return false;
		}
	});
	}

	function readmore_init() {
		console.log("readmore_init inits");
		jQuery('.wrapper').each(function() {
		try {
			if(jQuery(this).innerHeight() > 0){
				console.log("readmore_init " + jQuery(this).attr("Class"));
				jQuery(this).readmore({
				  moreLink: '<a href="#" class="read-more-link">[+]</a>',
				  lessLink: '<a href="#" class="read-less-link">[–]</a>',
				  maxHeight: 50,
				  speed: 200,
				});
			}
		}
		catch(err) {
			 console.log("readmore_init error:" + err.message);
		}
		});
	};

	function dotdotdot_init() {
		console.log("dotdotdot_init inits");
		jQuery('.wrapper').each(function() {
			console.log("dotdotdot_init inits");
			jQuery(this).dotdotdot({
				ellipsis	 : '...',
				watch		 : true,
				wrap		 : 'word',
				fallbackToLetter: true,

				height		 : parseInt( jQuery('.wrapper').css('line-height'), 10) * 2, // this is the number of lines
			});

		});
	};

	function str_replace(search,replace,subject){
		return subject.split(search).join(replace);
	}

	jQuery( document ).ready(function() {
		if (!window.console) console = {};
		console.log = console.log || function(){};
		console.warn = console.warn || function(){};
		console.error = console.error || function(){};
		console.info = console.info || function(){};

		position_str_status_msg();
		convert_links_to_ajax();
		//history.pushState(data, event.target.textContent, event.target.href);

		history.pushState(stateObj, "", location.href);

			if (e.originalEvent.state !== null) {
				window.location.href = "http://oktick.com";
			//	  window.location.replace(location.href);
			}
		});
		jQuery('.hasTooltip').tooltip({"html": true,"container": "body"});

		jQuery("#autocomplete-ajax").css({"background": "url('themes/oktick/assets/img/searchip.gif') no-repeat right center"});
			jQuery( "#str_status_msg" ).html(jQuery( "#str_status_msg_onSearchStart" ).html());
//			jQuery( "#str_status_msg_right" ).html(jQuery( "#str_status_msg_onSearchStart_R" ).html());

		jQuery("#autocomplete-ajax").css({"background": "url('themes/oktick/assets/img/searchoff.gif') no-repeat right center"});
//		jQuery( "#str_status_msg" ).html('Put in your Keyword (e.g. Pump or Valve)');
	},
	onSelect: function (suggestion) {
		document.getElementById('autocomplete-ajax').focus();
		jQuery("#autocomplete-ajax").autocomplete().hide();
		jQuery("#autocomplete-ajax").css({"background": "url('themes/oktick/assets/img/searchoff.gif') no-repeat right center"});
		jQuery("#str_status_msg" ).html(jQuery( "#str_status_msg_onSelect" ).html());
//		  jQuery("#str_status_msg_right" ).html(jQuery( "#str_status_msg_onSelect_R" ).html());
		jQuery("#autocomplete-suggestions" ).hide();
		jQuery("#autocomplete-ajax").focus();
		return "#!" + suggestion.value;
	},
	populateTextField: false,
	transformResult: function(response_raw, originalQuery) {
		response = typeof response_raw === 'string' ? $.parseJSON(response_raw) : response_raw;
		var suggestions = response.suggestions;
		if ( ! suggestions ) return response;
		if ( ! suggestions.length ) return response;
		response.suggestions.forEach(function(value, index, theArray) {
			theArray[index] = str_replace('"','"',value);
		});
		var message = decodeURIComponent(suggestions.pop());
		message = str_replace(" ","",message);
		//alert(message);
		//if ( message.substring(0,10) != "<messages>" ) return response;
		printInstructionsLeft(message);
		if( suggestions.length == 1){
			jQuery('#autocomplete-ajax').autocomplete().hide();
			//jQuery('#autocomplete-ajax').autocomplete().setOptions({	deferRequestBy: 400000	});


			//jQuery('#autocomplete-ajax').autocomplete().disable();
		}
		response["suggestions"] = suggestions;
			return response;
		},
	});

		//window.setInterval(function(){var r;try{r=window.XMLHttpRequest?new XMLHttpRequest():new ActiveXObject("Microsoft.XMLHTTP")}catch(e){}if(r){r.open("GET","./",true);r.send(null)}},840000);
	});

	jQuery(document).on("keypress", "#autocomplete-ajax", function(e) {
		if (e.which == 13) {
			jQuery( ".autocomplete-suggestions" ).hide();
			searchSubmit();
			return false;
		}
	});

	function strpos (haystack, needle, offset) {
		var i = (haystack+'').indexOf(needle, (offset || 0));
		return i === -1 ? false : i;
	}
